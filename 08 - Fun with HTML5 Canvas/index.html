<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML5 Canvas</title>
  </head>
  <body>
    <canvas id="draw" width="800" height="800"></canvas>
    <script>
      const canvas = document.querySelector('#draw');
      const ctx = canvas.getContext('2d');
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      ctx.strokeStyle = '#BADA55';
      ctx.lineJoin = 'round';
      ctx.lineCap = 'round';
      ctx.lineWidth = 50;

      let isDrawing = false;
      let lastX = 0;
      let lastY = 0;
      let hue = 0;
      let increase = true;

      function draw(e) {
        if (!isDrawing) return; //stops function from running when mouse not pressed down.
        ctx.strokeStyle = `hsl(${hue}, 100%, 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);
        ctx.stroke();
        [lastX, lastY] = [e.offsetX, e.offsetY];
        hue < 360 ? hue++ : (hue = 0);

        if (ctx.lineWidth >= 100 || ctx.lineWidth <= 5) {
          increase = !increase; //flip increase if width too great or too small
        }
        increase ? ctx.lineWidth++ : ctx.lineWidth--; //increase or decrease line width depending on 'increase' flag
      }
      canvas.addEventListener('mousedown', e => {
        isDrawing = true;
        [lastX, lastY] = [e.offsetX, e.offsetY];
      });
      canvas.addEventListener('mouseup', () => (isDrawing = false));
      canvas.addEventListener('mouseout', () => (isDrawing = false));
      canvas.addEventListener('mousemove', draw);
    </script>

    <style>
      html,
      body {
        margin: 0;
      }
    </style>
  </body>
</html>
