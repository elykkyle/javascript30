<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Understanding JavaScript's Capture</title>
  </head>
  <body class="bod">
    <div class="one">
      <div class="two">
        <div class="three"></div>
      </div>
    </div>

    <style>
      html {
        box-sizing: border-box;
      }

      *,
      *:before,
      *:after {
        box-sizing: inherit;
      }

      div {
        width: 100%;
        padding: 100px;
      }

      .one {
        background: thistle;
      }

      .two {
        background: mistyrose;
      }

      .three {
        background: coral;
      }
    </style>

    <button>button</button>
    <script>
      const divs = document.querySelectorAll('div');
      const button = document.querySelector('button');

      function logText(e) {
        console.log(this.classList.value);
        // e.stopPropagation(); // stop bubbling
      }

      divs.forEach(
        (div) =>
          div.addEventListener('click', logText, { capture: false, once: true }) // capture: true fires event when descending DOM nested elements, instead of ascending DOM;
        // once: removes event listener after first use.
      );
      button.addEventListener('click', () => console.log('click!'), {
        once: true, // will only fire once.
      });
    </script>
  </body>
</html>
